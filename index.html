<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="form1Email" placeholder="Email">
            <input type="password" name="password" id="form1Senha" placeholder="Senha">
            <button type="submit" id="botaoEntrar">Entrar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
