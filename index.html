<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="form1Email" placeholder="Email">
            <input type="password" name="password" id="form1Senha" placeholder="Senha">
            <button type="submit" id="botaoEntrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="nomeSob">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="mailEscola">
            <input type="text" id="input-email" placeholder="Email">
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
              <label for="" id="label-family">Qual sua família?</label>    
                <label for="Frontend">
                    Frontend
                    <input type="radio" name="family" id="Frontend" value="Frontend">
                </label>
                <label for="Backend"></label>
                
                <label for="Backend">
                    Backend
                    <input type="radio" name="family" id="Backend" value="Backend">
                </label>
                <label for="FullStack">
                    FullStack
                <input type="radio" name="family" id="FullStack" value="FullStack">
            </label>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs"> HoFs
            <input type="checkbox" class="subject"  value="HoFs">
            </label>
            <label for="Jest"> Jest
            <input type="checkbox" class="subject"  value="Jest" id="Jest">
            </label>
            <label for= "Promises"> Promises
            <input type="checkbox" class="subject"  value="Promises" id="Promises">
            </label>
            <label for="React"> React
            <input type="checkbox" class="subject"  value="React" id="React">
            </label>
            <label for="SQL"> SQL              
            <input type="checkbox" class="subject"  value="SQL">
            </label>
            <label for="Python"> Python
            <input type="checkbox" class="subject"  value="Python">
            </label>
            <!-- a 14 -->
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="">
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </label>
            <label for="" class="textarea">Deixe seu comentário:<br>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </label>
            <div class="concorda">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
            </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>
    <script src="script.js"></script>
</body>
</html>
